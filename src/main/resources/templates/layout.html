<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head th:fragment="site-head">
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="../public/images/favicon-16x16.png"
      th:href="@{/images/favicon-16x16.png}"
    />

    <link
      rel="apple-touch-icon"
      href="../public/images/apple-touch-icon.png"
      th:href="@{/images/apple-touch-icon.png}"
    />

    <script th:src="|https://code.jquery.com/jquery-1.12.4.min.js|"></script>
    <meta th:include="this :: head" th:remove="tag" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link
      href="../public/css/style.css"
      rel="stylesheet"
      th:href="@{/css/style.css}"
    />
  </head>
  <body>
    <!-- th:hef calls a controller method - which returns the view -->

    <header th:fragment="site-header" id="header" class="header fixed-top">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-between"
      >
        <a href="index.html" class="logo d-flex align-items-center">
          <img src="images/logo.png" alt="Logo" />
          <span class="text-decoration-none">AI Portal</span>
        </a>

        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link" href="#" th:href="@{/photo}">Upload Photo</a>
            </li>
            <li><a class="nav-link" href="#" th:href="@{/}">Home</a></li>
            <li>
              <a class="nav-link" href="#" th:href="@{/process}"
                >Analyze Photo</a
              >
            </li>
            <li>
              <a class="getstarted scrollto" href="#start">Get Started</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
